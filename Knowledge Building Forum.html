<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>知識建構協作平台 (KB Platform) - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                    },
                    colors: {
                        kb: {
                            blue: '#3b82f6',
                            yellow: '#eab308',
                            green: '#22c55e',
                            red: '#ef4444',
                            purple: '#a855f7',
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    padding: {
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <style>
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* 防止整個頁面捲動，交由容器處理 */
            overscroll-behavior: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        #canvas-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: -1;
        }
        
        /* 通用滾動條樣式 */
        .custom-scroll {
            -webkit-overflow-scrolling: touch; /* iOS 滑順滾動 */
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        /* 隱藏滾動條但保留功能 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .node-card {
            transition: box-shadow 0.2s, transform 0.2s; 
            user-select: none; touch-action: none; -webkit-user-select: none;
            will-change: left, top; 
        }
        .node-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 50;
        }
        .node-card.selected-node {
            box-shadow: 0 0 0 3px #3b82f6, 0 10px 15px -3px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            z-index: 60;
        }
        .promising-node {
            box-shadow: 0 0 0 4px rgba(251, 146, 60, 0.3), 0 0 20px rgba(251, 146, 60, 0.4);
            border-color: #f97316 !important;
        }
        .cluster-zone {
            position: absolute;
            border: 2px dashed rgba(203, 213, 225, 0.6);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
            pointer-events: none;
            transition: all 0.5s ease-in-out;
            background: rgba(255, 255, 255, 0.4);
        }
        .cluster-title {
            font-weight: 700;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background: white;
            color: #475569;
            border: 1px solid #e2e8f0;
        }
        path.connection { fill: none; stroke-width: 2; transition: stroke 0.3s; pointer-events: none; }
        
        #selection-box {
            position: fixed;
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.5);
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @keyframes pulse-gentle { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .ai-pulse { animation: pulse-gentle 2s infinite; }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in-up 0.5s ease-out forwards; }
        
        .category-scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .category-scroll-container::-webkit-scrollbar { display: none; }
        @media (min-width: 768px) {
            .category-scroll-container { overflow-x: visible; }
        }

        .nav-btn.active { color: #4f46e5; background-color: #e0e7ff; }
        .mobile-nav-btn.active { color: #4f46e5; }
        .filter-btn { transition: background-color 0.2s, color 0.2s, border-color 0.2s; border-color: rgb(226, 232, 240); }
        .filter-btn.active { background-color: rgb(238, 242, 255); color: rgb(79, 70, 229); border-color: rgb(165, 180, 252); }
        
        #canvas-wrapper { touch-action: none; }
        .category-tag { cursor: pointer; transition: all 0.2s; user-select: none; }
        .category-tag.selected { background-color: #e0e7ff; color: #4338ca; border-color: #818cf8; }

        /* Mobile specific padding helper */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>

       <script type="module">
    // ----------------------------------------------------
    // [PART 1] Firebase 設定區 (請填入您的 Config)
    // ----------------------------------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDPjtxtf656JHVVlj1o4cLwSylo1jDBFAc",
  authDomain: "kb-platform-1.firebaseapp.com",
  databaseURL: "https://kb-platform-1-default-rtdb.firebaseio.com",
  projectId: "kb-platform-1",
  storageBucket: "kb-platform-1.firebasestorage.app",
  messagingSenderId: "230026226847",
  appId: "1:230026226847:web:49e6f09ddfc3de0ef046aa"
    };

    // 初始化雲端連線
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'kb_forum_data_v1'); // 資料庫存取點

    // ----------------------------------------------------
    // [PART 2] 核心資料管理器 (Data Manager) - 改為雲端版
    // ----------------------------------------------------
    window.dataManager = {
        save: () => {
            // 在 Firebase 中，我們通常不需要手動 Save 整個大物件
            // 而是針對單一節點做更新。但為了相容您的舊架構，我們先做「整包更新」
            // 注意：不儲存 currentView 或 user 狀態，這些是個人的
            const exportData = {
                userList: window.state.userList,
                topics: window.state.topics,
                nodes: window.state.nodes,
                trash: window.state.trash
            };
            set(dbRef, exportData).catch(err => console.error("雲端儲存失敗:", err));
        },
        reset: () => {
            if(confirm("確定要清空雲端所有資料嗎？此操作無法復原！")) {
                set(dbRef, null).then(() => window.location.reload());
            }
        }
    };

    // ----------------------------------------------------
    // [PART 3] 即時監聽器 (Real-time Listener)
    // ----------------------------------------------------
    // 當雲端資料有變動時，這個函式會自動被觸發
    onValue(dbRef, (snapshot) => {
        const cloudData = snapshot.val();
        
        if (cloudData) {
            console.log("☁️ 收到雲端最新資料！");
            // 更新本地狀態
            window.state.userList = cloudData.userList || window.SEED_DATA.userList;
            window.state.topics = cloudData.topics || window.SEED_DATA.topics;
            window.state.nodes = cloudData.nodes || window.SEED_DATA.nodes;
            window.state.trash = cloudData.trash || [];
        } else {
            console.log("☁️ 雲端無資料，使用預設種子資料初始化...");
            // 如果是全新的資料庫，把種子資料推上去
            window.dataManager.save();
        }

        // 重新渲染畫面 (Re-render UI)
        if (window.ui && window.ui.init) {
             // 判斷是否為初次載入
             if (!window.appInitialized) {
                 window.ui.init();
                 window.appInitialized = true;
             } else {
                 // 如果只是資料更新，只需刷新當前視圖
                 if(window.state.currentView === 'entrance') window.ui.renderEntrance();
                 if(window.state.currentView === 'canvas') window.ui.renderCanvas();
                 if(window.state.currentView === 'profile') window.ui.renderProfile();
                 window.ui.renderUserInfo();
                 window.ui.renderTrashList();
             }
        }
    });

    // ----------------------------------------------------
    // [PART 4] 保留原本的邏輯與 UI 代碼
    // ----------------------------------------------------
    
    // (這裡需要接上您原本 window.state, window.ui 等代碼，
    // 但請刪除原本 window.dataManager.load() 的呼叫，因為現在由 onValue 接管了)
    
    // ... 請將您原本 Knowledge Building Forum.html 中
    // 從 window.ROLES 開始，一直到最後的 window.ui 代碼都貼在下面 ...
    
    // 為了方便您，我將關鍵的全域變數與 helper 放在這裡，
    // 您只需確保 window.ui.init() 不要再手動呼叫 dataManager.load() 即可。
</script>
  
</body>
